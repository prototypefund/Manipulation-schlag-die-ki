<game>

    <div class="row">
        <h1> Runde 1 </h1>
    </div>

    <div class="row">
        <div class="one-half columns offset-by-four panel">
           <challenge image={opts.image}></challenge>
        </div>
    </div>

    <!-- answers -->
    <div class="row">
        <answers answers={opts.answers} correct={opts.correct} controller={answers}></answers>
    </div>

    <br/>

    <!-- progress bar -->
    <div class="row">
        <div class="four columns">&nbsp;</div>
        <div class="four columns">
            <timer length=3 controller={timer}></timer>
        </div>
    </div>

    <script>
        timer = riot.observable();
        answers = riot.observable();


        timer.on("timeout", () => answers.trigger("disable"));
        answers.on("correct", () => {timer.trigger("stop"); answers.trigger("disable")});
        answers.on("incorrect", () => {timer.trigger("stop"); answers.trigger("disable")});

        // ON MOUNT
        this.on("mount", () => timer.trigger("start"));
    </script>
</game>



<challenge>
    <img src={opts.image} alt="challenge image"/>

    <script>
        this.observable.on("init_round", args => console.log(args));
    </script>
</challenge>
