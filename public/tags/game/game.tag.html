<game>

    <div class="row">
        <h1> Runde 1 </h1>
    </div>

    <div class="row">
        <div class="one-half columns offset-by-four panel">
           <challenge image={opts.image}></challenge>
        </div>
    </div>

    <!-- answers -->
    <div class="row">
        <answer-collection answers={opts.answers}></answer-collection>
    </div>

    <br/>

    <!-- progress bar -->
    <div class="row">
        <div class="four columns">&nbsp;</div>
        <div class="four columns">
            <timer length=3 control={timer}></timer>
        </div>
    </div>

    <script>
        timer = riot.observable();
        timer.on("timeout", () => console.log("timeout"));

        this.on("mount", () => timer.trigger("start"));

        this.observable.on("human_correct", () => timer.trigger("stop"));
    </script>
</game>



<challenge>
    <img src={opts.image} alt="challenge image"/>

    <script>
        this.observable.on("init_round", args => console.log(args));
    </script>
</challenge>
