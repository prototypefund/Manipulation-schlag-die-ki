<countdown>

    <div class="instructions dashed-border">
        <h1>Runde 1 startet in </h1>
        <div class="countdown-value">{this.value}</div>
    </div>

    <script>

        /* app parameters
        opts.lengths: Length of the countdown
        opts.ontimeout: Function to call when instruction have been visible for the specified amount */

        tag = this;
        tag.value =  Number(opts.length) || 3;

        tag.initTimer = function() {
            Timer(1000, tag.value, tag.updateValue, opts.ontimeout).start()
        };

        tag.updateValue = function(){
            tag.value -=1;
            tag.update();
        };

        tag.on("mount",  tag.initTimer);
    </script>

    <style>
        .countdown-value {font-size: 8em;
                          font-family: Helvetica, Arial, SansSerif;
                          color: #222;
         }
    </style>
</countdown>
